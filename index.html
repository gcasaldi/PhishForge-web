<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishForge - Phishing Email Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>PhishForge</h1>
            </div>
            <p class="tagline">Intelligent Phishing Email Analyzer</p>
        </header>

        <!-- Analysis Form -->
        <div class="card form-card">
            <h2><i class="fas fa-envelope-open-text"></i> Analyze Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="sender">
                        <i class="fas fa-user"></i> Sender
                    </label>
                    <input 
                        type="text" 
                        id="sender" 
                        name="sender" 
                        placeholder="e.g., PayPal Security <noreply@paypal-verify.xyz>"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="subject">
                        <i class="fas fa-heading"></i> Subject
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        placeholder="e.g., Urgent: Verify your account immediately!"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="body">
                        <i class="fas fa-align-left"></i> Email Body
                    </label>
                    <textarea 
                        id="body" 
                        name="body" 
                        rows="8"
                        placeholder="Paste the email text to analyze here..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="analyzeBtn">
                    <i class="fas fa-search"></i> Analyze Email
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analysis in progress...</p>
        </div>

        <!-- Results -->
        <div id="results" class="results hidden">
            <!-- Risk Summary -->
            <div class="card risk-card" id="riskCard">
                <div class="risk-header">
                    <div class="risk-icon">
                        <i id="riskIcon" class="fas fa-shield-alt"></i>
                    </div>
                    <div class="risk-info">
                        <h2 id="riskLevel">RISK</h2>
                        <p id="riskScore">0/100</p>
                    </div>
                </div>
                <div class="risk-bar">
                    <div class="risk-bar-fill" id="riskBarFill"></div>
                </div>
                <div class="recommendation" id="recommendation">
                    <i class="fas fa-info-circle"></i>
                    <p></p>
                </div>
            </div>

            <!-- Findings -->
            <div id="findingsContainer" class="findings-container">
                <!-- Findings will be inserted here -->
            </div>

            <!-- URLs Detected -->
            <div id="urlsContainer" class="urls-container hidden">
                <div class="card">
                    <h3><i class="fas fa-link"></i> Detected URLs</h3>
                    <div id="urlsList" class="urls-list"></div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-redo"></i> New Analysis
                </button>
            </div>
        </div>

        <!-- Examples -->
        <div class="card examples-card">
            <h3><i class="fas fa-lightbulb"></i> Try Examples</h3>
            <div class="examples-grid">
                <button class="example-btn" onclick="loadExample('phishing')">
                    <i class="fas fa-exclamation-triangle"></i>
                    Phishing Email
                </button>
                <button class="example-btn" onclick="loadExample('legitimate')">
                    <i class="fas fa-check-circle"></i>
                    Legitimate Email
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <i class="fas fa-shield-alt"></i> 
                PhishForge - Intelligent Protection from Phishing Emails
            </p>
            <p class="footer-note">
                <i class="fas fa-info-circle"></i>
                This tool is educational. Always verify with the official sender.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
